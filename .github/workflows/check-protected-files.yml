name: Check For Protected File Changes

on:
  workflow_dispatch:
  pull_request:

permissions:
  pull-requests: write

jobs:
  check-if-protected-files-are-modified:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Check for file changes using git-protect
        run: python .github/scripts/git_protect.py ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }}

      - name: Post a comment back to the PR if protected files have changed
        if: ${{ failure() }}
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'Protected files were modified. Check the Github Actions logs for more information.'
            })

        run: echo hello
